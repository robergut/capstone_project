{% extends 'base.html' %}

{% block head %}
<title>Job Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Evaluate resume</h1>

    <div class="form">
        <form action="/outline/{{job.id}}" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
              <label for="id" class="col-sm-2 col-form-label">Job Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="id" name="id" placeholder="Job Id" value="{{ job.id }}">
              </div>
            </div>
            <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Job Title" value="{{ job.title }}">
              </div>
            </div>
            <div class="form-group row">
                <label for="resume" class="col-sm-2 col-form-label">Upload CV (docx file)</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="resume" name="resume" accept=".docx" />
                </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <a href="/" class="btn btn-secondary" role="button">Close</a>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
